{% extends 'userIndex.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trainer</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .b8 {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .c8 {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="b8">
    <div class="container c8">
        <h2 style="color: black;text-align: center;">My Batch </h2>

        <form id="form1" name="form1" method="post" action="">
            {% csrf_token %}
            {% for i in data %}
             <div class="form-group">
                <label for="name">Batch Name:</label>
                {{ i.name }}
            </div>
            <div class="form-group">
                <label for="name">Batch Capacity:</label>
                {{ i.cap }}
            </div>
            <div class="form-group">
                <label for="place">Time From:</label>
                {{i.tfrom}}
            </div>
            <div class="form-group">
                <label for="pin">Time To:</label>
                {{i.tTo}}
            </div>
            <div class="form-group">
                <label for="post">Batch Trainer:</label>
                {{i.tname}}
            </div>
            <div class="form-group">
            <div class="row">

            <div class="col-lg-6" align="center">
                 <a href="/chatuser/{{i.id}}#abc" class="btn btn-primary" style="width:99%;"><i class="fa fa-comment"></i> Chat</a>
            </div>
            <div class="col-lg-6" align="center">
                 <a href="/user_exit_batch/{{i.bid}}#abc" class="btn btn-danger" style="width:99%;" onclick="return confirm('Do you really need to exit batch?')"><i class="fa fa-sign-out"></i> Leave Batch</a>
            </div>

            </div>

            </div>

{% endfor %}
        </form>
    <a href="/userhome" class="btn btn-dark">Back</a>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
