{% extends 'index.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trainer</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .a {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .c {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            color: black;
            font-weight: bold;
        }
        input[type="text"],input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="a">
    <div class="c">
        <h2 style="color: black;text-align: center">Add Trainer</h2>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-md-6">
                    <form id="form1" name="form1" method="post" action="addtrainer_post">
                        {% csrf_token %}
                        <div class="form-group ">
                            <label for="name" style="text-align: left">Name:</label>
                            <input type="text" class="form-control" id="name" name="textfield" placeholder="Enter your name" required maxlength="40" title="Name should be in Letters" pattern="^[a-zA-Z ]*$" oninput="validateName(this)">
                        </div>
                        <div class="form-group">
                            <label for="place">Place:</label>
                            <input type="text" class="form-control" id="place" name="textfield2" placeholder="Enter your place" required maxlength="100" title="Place should be in Letters"pattern="^[a-zA-Z ]*$" oninput="validateName(this)" >
                        </div>
                        <div class="form-group">
                            <label for="pin">Pin:</label>
                            <input type="text" maxlength="6" class="form-control" id="pin" name="textfield3" placeholder="Enter your PIN"  required title="Pin should be in Digits" oninput="validateTelephone(this)" >
                        </div>

                        <div class="form-group">
                            <label for="qualification">Qualification:</label>
                            <textarea class="form-control" id="qualification" name="textarea" rows="3" placeholder="Enter your qualification"  required maxlength="200"  ></textarea>
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile Number:</label>
                            <input type="text" class="form-control" id="mobile" name="textfield6" placeholder="Enter your mobile number" maxlength="10" pattern="\d{10}" required title="Mobile No should be 10 digits" oninput="validateTelephone(this)">
                        </div>

                    </div>
                <div class="col-md-6">
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" class="form-control" id="age" name="textfield5" placeholder="Enter your age" required oninput="validateTelephone(this)" pattern="[0-9]{2,3}" min="12" max="120" title="Age should be between 12 and 120" oninput="validateName(this)">
                        </div>

                    <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="textfield7" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="post">Post:</label>
                            <input type="text" class="form-control" id="post" name="textfield4" oninput="validateName(this)" placeholder="Enter your post" maxlength="20" required title="Post should be in Letters" pattern="^[a-zA-Z .]*$">
                        </div>
                        <div class="form-group">
                            <label for="experience">Experience:</label>
                            <textarea class="form-control" id="experience" name="textarea2" rows="3" placeholder="Enter your experience" required maxlength="200" ></textarea>
                        </div>
                    <div class="form-group">
                            <label>Gender:</label><br>
                            <input type="radio" name="RadioGroup1" value="Male" id="RadioGroup1_0" checked required>
                            <label for="RadioGroup1_0">Male</label>
                            <input type="radio" name="RadioGroup1" value="Female" id="RadioGroup1_1" required>
                            <label for="RadioGroup1_1">Female</label>
                            <input type="radio" name="RadioGroup1" value="Other" id="RadioGroup1_2" required>
                            <label for="RadioGroup1_2">Other</label>
                        </div>

                </div>
                <div class="col-md-12">

                        <div class="form-group " >
                            <input type="submit"  class="btn btn-primary " style="margin-left: 300px" name="button" id="button" value="Submit">
                            <a href="/adminhome" class="btn btn-dark">Back</a>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
         function validateName(input) {
                 // Remove non-alphabetic characters and non-white space characters from the input value
                       input.value = input.value.replace(/[^A-Za-z\s]/g, '');
                   }


                 function validateTelephone(input) {
                        // Remove non-numeric characters from the input value
                        input.value = input.value.replace(/[^0-9]/g, '');
                    }
                                       function ValidateEmail(inputText)
{
var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
if(inputText.value.match(mailformat))
{
document.form1.submit();
return true;
}
else
{
alert("You have entered an invalid email address!");
document.form1.text1.focus();
return false;
}
}

    </script>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
