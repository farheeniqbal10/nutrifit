    {% extends 'index.html' %}
    {% block body %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Information Table</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    </head>
    <body >
    <h2 style="color: white;text-align: center;">View Batch Members</h2>


        <table  class="table table-borderless" style="background-color: white" border="1">

                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Age</th>
                    <th scope="col">Time</th>
                    <th>Action</th>
                </tr>

                {% for i in data %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ i.name }}</td>
                    <td>{{ i.sex }}</td>
                    <td>{{ i.age }}</td>
                    <td>{{ i.time }}</td>
                <td><a href="/deleteuser/{{ i.id }}" class="btn btn-danger">Delete <i class="fa fa-trash" aria-hidden="true"></a></td>
                </tr>
                {% endfor %}

        </table>
    <a href="/viewbatchtrainer/{{ bid }}#abc" class="btn btn-primary">Back</a>

    </body>
    </html>

    {% endblock %}
