{% extends 'index.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Trainer</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .b5 {
            background-color: #f0f0f0;
        }
        .c5 {
            margin-top: 50px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="b5">
    <div class="container c5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h3><span class="orange-text">Assign</span> Trainer</h3>
                <form id="form1" name="form1" method="post" action="/assignbatch_post/{{ id }}">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="trainer">Trainer:</label>
                        <select class="form-control" id="trainer" name="select">
                            {% for  i in data %}

                            <option value="{{ i.id }}">{{ i.name }}</option>
                            {% endfor %}

                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Assign</button>
                    <a href="/viewbatch#abc" class="btn btn-dark" >Back</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
