{% extends 'trainerIndex.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Form</title>
    <!-- Add Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
         <style>
        .a {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .c {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            color: black;
            font-weight: bold;
        }
        input[type="text"],input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="a">
    <div class="container c" style="background: white">
        <h2 style="color: black;text-align: center;">Add Workout</h2>
        <br>
        <form action="/addworkout_post/{{ uid }}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group" >
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="textfield" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="textarea" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="video">Video</label>
                <input type="file" class="form-control-file" id="video" accept="video/*" name="fileField" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-dark" href="/viewworkout/{{ uid }}#abc">View Workout</a>
            <a href="/viewhealthinfo/{{ uid }}#abc" class="btn btn-danger">Back</a>
        </form>
    </div>


<script>
document.getElementById('video').addEventListener('change', function() {
    const file = this.files[0];
    const fileType = file.type;

    // Check if the selected file type is a video
    if (!fileType.startsWith('video/')) {
        alert('Please select a video file.');
        this.value = ''; // Clear the file input
    }
});
</script>
    <!-- Add Bootstrap JS and jQuery (you might need these for Bootstrap to work properly) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
